
<!doctype html>

    <title>Event Brite Sign up</title>
    <body>
<div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>


        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4"> INSCRIPTION</h3>
                            <p class="text-muted mb-4">Un événement pour embellir ton week-end ? </p>
                            <form>
                                <div class="form-group mb-3">
                                    <input id="inputEmail" type="first_name" placeholder="Prénom" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="inputPassword" type="last_name" placeholder="Nom" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="inputEmail" type="email" placeholder="Adresse email" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="inputPassword" type="password" placeholder="Mot de passe" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="inputPassword" type="password" placeholder="Confirmer votre mot de passe" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                </div>

                                <div class="custom-control custom-checkbox mb-3">
                                    <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                    <label for="customCheck1" class="custom-control-label">Se souvenir de moi</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">INSCRIPTION</button>
                                 <!-- Remind Passowrd -->
                                 <div class="text-center d-flex justify-content-between mt-4"><p><a href="https://bootstrapious.com/snippets" class="font-italic text-muted"> 
                                    <div id="formFooter">
                                        <a class="underlineHover" href="forget_password.html">Mot de passe oublié</a>
                                     </div>

                            </form>
                        </div>
                    </div>
                </div><!-- End -->

            </div>
        </div><!-- End -->

    </div>
</div>
